<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-SSlL99sDpE+1sG+nCoyv/QOFeDnX9zPbZpHtWkEZtRgFtWTwGhJq3rW2ptjQYafX9xlNcQ8zLWzs82vAVNUnyA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- header part start -->
  <section id="header">
    <div class="hamburger-menu">
      <button class="hamburger-toggle">
        <span class="hamburger-bar"></span>
        <span class="hamburger-bar"></span>
        <span class="hamburger-bar"></span>
      </button>
    </div>
  </section>
  <!-- header part end -->




  <section class="pt-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <img src="images/aaa.png" class="rounded" alt="...">
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="">
    <div class="container text-center">
      <div class="row">
        <div class="col-lg-12">
          <h6>Dog Information</h6>
        </div>
      </div>
    </div>
  </section>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="info">
                    <form action="">
                        <div class="input-group py-1">
                            <span class="input-group-text">Name</span>
                            <input type="text" aria-label="Name" class="form-control">
                          </div>
                          <div class="input-group py-1">
                            <span class="input-group-text">Date of Birth</span>
                            <input type="date" aria-label="Date of Birth" class="form-control">
                          </div>
                          <div class="input-group py-1">
                            <span class="input-group-text">Age</span>
                            <input type="text" aria-label="Name" class="form-control">
                          </div>
                          <div class="input-group py-1">
                            <span class="input-group-text">Breed</span>
                            <input type="text" aria-label="Name" class="form-control">
                          </div>
                          <div class="input-group py-1">
                            <span class="input-group-text pe-5 me-5">Sex</span>
                            <div class="form-check me-5">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  male
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                  female
                                </label>
                              </div>
                          </div>
                          <div class="input-group py-1">
                            <span class="input-group-text">Weight Lb</span>
                            <input type="text" aria-label="Name" class="form-control">
                          </div>
                          <div class="input-group py-1">
                            <span class="input-group-text pe-5 me-5">Spayed/Neutered</span>
                            <div class="form-check me-5">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Y
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                  N
                                </label>
                              </div>
                          </div>
                          <div class="input-group py-1">
                            <span class="input-group-text">MicroChip #</span>
                            <input type="text" aria-label="Name" class="form-control">
                          </div>
                          <div class="input-group py-1">
                            <span class="input-group-text">Notes</span>
                            <input type="text" aria-label="Name" class="form-control">
                          </div>
                          <div class="text-center py-3">
                            <a href="Welcome Screen With saved dog.html">
                              <button type="button" class="btn btn-light">save</button>
                            </a>
                          <a href="Welcome Screen With no saved dogs.html">
                            <button type="button" class="btn btn-light">cancel</button>
                          </a>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

 <section>

</div>
<div class="col-lg-3 bottom-btn">

</div>
  </div>
</section>

</html>
